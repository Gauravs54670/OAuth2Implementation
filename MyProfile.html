<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="MyProfile.css">
</head>
<body>
    <div class="main-container">
        <img src="images/bg2.jpeg" id="bg-image" alt="Background">
        <div class="main-container2">
            <h2>My Profile</h2>
            <p>Welcome to your profile!</p>
            <!-- Dashboard content goes here -->
        </div>
        <div class="main-container3">
            <div class="main-container4">
                <h2>Profile</h2>
                <p>Update your profile here</p>
                <!-- Profile content goes here -->
                <form id="profileForm">
                <div class="form-row">
                    <div class="form-column">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter your first name" name="firstName">
                        <small class="error" id="firstNameError"></small>
                    </div>
                    <div class="form-column">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
                        <small class="error" id="lastNameError"></small>
                    </div>
                </div>
                <div class="form-group">
    
                    <div class="form-column">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        <small class="error" id="phoneError"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio" id="bio">Bio</label>
                    <textarea id="bioText" name="bio" rows="4" placeholder="Enter your bio"></textarea>
                    <small class="error" id="bioError"></small>
                </div>
                <div class="form-btn">
                    <button type="submit" id="btn" class="button-common">OK</button>
                    <button type="button" id="btn2" class="button-common">Change password</button>
                </div>

            </form>
        </div>
    </div>
    <script src="MyProfile.js"></script>
</body>
</html>
