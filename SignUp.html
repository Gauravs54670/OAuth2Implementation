<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="main-container">
        <img src="images/bg2.jpeg" id="bg-image" alt="Background">

        <div class="main-container2">
            <h2>Register</h2>

            <!-- Registration Form -->
            <form id="registerForm">
               <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <small class="error" id="emailError"></small>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <small class="error" id="passwordError"></small>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <small class="error" id="confirmPasswordError"></small>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>

            <!-- OR Separator -->
            <div class="separator">
                <span>OR</span>
            </div>

            <!-- Social Logins -->
            <div class="oauth-container">
                <div class="oauth-icon" id="googleBtn">
                    <img src="images/googleicom.webp" alt="Google Login">
                </div>
                <!-- <div class="oauth-icon" id="githubBtn">
                    <img src="images/github.webp" alt="GitHub Login">
                </div>
                <div class="oauth-icon" id="xLogin">
                    <img src="images/X.webp" alt="X Login">
                </div> -->
            </div>
        </div>
    </div>

    <script src="SignUp.js"></script>
</body>
</html>
