<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <div class="main-container">
        <img src="images/bg2.jpeg" id="bg-image" alt="Background">
        <div class="main-container2">
            <h2>Dashboard</h2>
            <p>Welcome to your dashboard!</p>
            <!-- Dashboard content goes here -->
        </div>
        <div class="main-container3">
            <div class="main-container4">
                <h2>Profile</h2>
                <p>This is your profile section.</p>
                <!-- Profile content goes here -->
                <form id="profileForm">
                <div class="form-row">
                    <div class="form-column">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" disabled>
                        <small class="error" id="firstNameError"></small>
                    </div>
                    <div class="form-column">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" disabled>
                        <small class="error" id="lastNameError"></small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-column">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" disabled>
                        <small class="error" id="emailError"></small>
                    </div>
                    <div class="form-column">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" disabled>
                        <small class="error" id="phoneError"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio" id="bio">Bio</label>
                    <textarea id="bioText" name="bio" rows="4" disabled></textarea>
                    <small class="error" id="bioError"></small>
                </div>
                <div class="form-btns">
                    <button type="button" id="btn">Update Profile</button>
                    <button type="button" id="changePasswordBtn">Change Password</button>
                </div>
            </form>
        </div>
    </div>
    <script src="Dashboard.js"></script>
</body>
</html>
