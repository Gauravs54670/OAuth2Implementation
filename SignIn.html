<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <div class="main-container">
        <img src="images/bg2.jpeg" id="bg-image" alt="Background">
        <div class="main-container2">
            <h2>Welcome Back</h2>

            <!-- Sign-In Form -->
            <form id="signInForm">
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <small class="error" id="emailError"></small>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <small class="error" id="passwordError"></small>
                </div>
                <button type="submit" id="btn">Sign In</button>
                <button type="button" id="btn2">Forgot Password</button>
            </form>
            <!-- OR Separator -->
            <div class="separator">
                <span>OR</span>
            </div>
            <!-- Social Logins -->
            <div class="oauth-container">
                <div class="oauth-icon" id="googleLogin">
                    <img src="images/googleicom.webp" alt="Google Login">
                </div>
                <!-- <div class="oauth-icon" id="githubLogin">
                    <img src="images/github.webp" alt="GitHub Login"> 
                </div>
                <div class="oauth-icon" id="xLogin">
                    <img src="images/X.webp" alt="X Login">
                </div> -->
            </div>
            <p class="signup-link">Don't have an account? <a href="SignUp.html">Sign Up</a></p>
        </div>
    </div>
    <script src = "SignIn.js"></script>
</body>
</html>
